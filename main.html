<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form action="/submit" method="post">
	<label for="name">Name</label>
	<input required type="text" maxlength="50" minlength="3" placeholder="Enter your name">
	<br><br>
	<label for="portfolio">Portfolio</label>
	<input required id="portfolio" type="url" placeholder="Enter you portfolio">	
	<br><br>
	<label for="favColor">favColor</label>
	<input type="color" name="favColor" id="favColor">
	<br><br>
	<label for="likeness">Likeness</label>
	<input type="range" name="likeness" id="likeness" min="1" max="100">
	<button>Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
